<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/master.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 	crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
  </head>
  <body>

    <div class="container review">
      <div class="panel-header submissionForm">
        <h1>Rate your experience!</h1>
        <div id="stars">
            <form action="">
              <input class="star star-5" id="star-5" type="radio" name="star"/>
              <label class="star star-5" for="star-5"></label>
              <input class="star star-4" id="star-4" type="radio" name="star"/>
              <label class="star star-4" for="star-4"></label>
              <input class="star star-3" id="star-3" type="radio" name="star"/>
              <label class="star star-3" for="star-3"></label>
              <input class="star star-2" id="star-2" type="radio" name="star"/>
              <label class="star star-2" for="star-2"></label>
              <input class="star star-1" id="star-1" type="radio" name="star"/>
              <label class="star star-1" for="star-1"></label>
            </form>
          </div>
      </div>
      <div class="panel-body">
          <p>We value your feedback! Please enter any questions, comments or concerns in the field below.</p>
          <div id="review">
            <form action="">
              <textarea class="form-control" id="textArea" rows="3"></textarea><br>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      <hr>
      <div class="panel-header commentsOut">
          <h1>Reviews</h1>
        </div>
      <div id="prevComments">
          </div>
    </div>
  </body>
</html>
