<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/master.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Delius+Swash+Caps|Eagle+Lake|Merienda+One" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="	crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VICTORIA'S KITCHEN</title>
  </head>
  <body>
      <div class="container">
    		<header class="header">
          <img src="images/header.gif" alt="victorias-kitchen">
          <div class="topnav">
            <a class="active" href="#home">HOME</a>
            <a href="#news">MENU</a>
            <a href="#contact">CONTACT</a>
            <a href="#about">ABOUT</a>
            <a href="#photos">PHOTOS</a>
            <a href="#reviews">REVIEWS</a>
          </div>
        </header>
      </div>
      <div class="photos">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="item active">
              <img src="images/githeri.jpg" alt="chapati" style="width:100%; height:100%;">
              <div class="carousel-caption">
                <h3>Chapatis</h3>
                <p>Very soft and delicious!</p>
              </div>
            </div>
            <div class="item">
              <img src="images/matoke3.jpg" alt="ugali" style="width:100%; height:100%;">
              <div class="carousel-caption">
                <h3>Ugali and Samaki</h3>
                <p>Sumptious!</p>
              </div>
            </div>
            <div class="item">
              <img src="images/Kachumbari.jpg" alt="kachumbari" style="width:100%; height:100%">
              <div class="carousel-caption">
                <h3>Kachumbari</h3>
                <p>Appetizing!</p>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <br>
        <br>
        <br>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
              <section>
                <h2>CATEGORIES</h2>
                <ul>
                  <li><a href="#">REGULAR</a></li>
                  <li><a href="#">PREMIUM</a></li>
                </ul>
              </section>
            </div>
            <div class="col-md-3">
              <img src="images/noodle.JPG">
            </div>
            <div class="col-md-3">
              <img src="images/Soto1.jpg">
            </div>
            <div class="col-md-3">
              <img src="images/Soto.JPG">
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>

</html>
